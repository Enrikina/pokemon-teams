<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Teambuilder</title>
  <style>
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .square {
      width: 56px;
      height: 56px;
      border-radius: 0px;
      border-width: 2px;
      border-style: solid;
      border-color: black;
      background-color: lightgray; /* default color */
    }
    .bar {
      width: 10px;
      height: 56px;
      border-radius: 0px;
      background-color: rgb(0, 0, 0); /* default color */
    }
    .team_section {
      display: flex
    }
  </style>

</head>
<body>
    <header>
        <h1>Pokemon Teambuilder</h1>
        <p>Hit a button to add a game.</p>
    </header>

  <script>
    function toggleBlock(color, button, gen_val) {
      // Set-up section and div names.
      let section_name = 'gen' + gen_val + '_teams_section';

      let div_name = section_name + "_" + button.innerText;

      const section = document.getElementById(section_name);
      const divExists = section.querySelector("." + div_name);

      if (!divExists) {
        // Create a new block.
        const block = document.createElement('div');
        block.style.marginRight = '20px';
        block.classList.add('row');

        const square = document.createElement('div');
        square.classList.add('square');
        block.appendChild(square);
        square.style.backgroundColor = color;

        const bar = document.createElement('div');
        bar.classList.add('bar');
        block.appendChild(bar);    

        for (let i = 0; i < 6; i++) {
          const square = document.createElement('div');
          square.classList.add('square');
          block.appendChild(square);
          square.style.backgroundColor = color;
        }

      block.classList.add(div_name);
      section.appendChild(block);
    }

    else {
      divExists.remove();
    }

    }
  </script>

    <main>
            <section id="gen1_button_section" style="margin-bottom: 10px;">
                <button onclick="toggleBlock('#DA3914', this, '1')">Red</button>
                <button onclick="toggleBlock('#2E50D8', this, '1')">Blue</button>
                <button onclick="toggleBlock('#24A724', this, '1')">Green</button>
                
            </section>
            <section id="gen1_1_button_section" style="margin-bottom: 10px;">
              <button onclick="toggleBlock('#FFD733', this, '1_1')">Yellow</button>
              </section>
            <section id="gen2_button_section" style="margin-bottom: 20px;">
                <button onclick="toggleBlock('#DAA520', this, '2')">Gold</button>
                <button onclick="toggleBlock('#C0C0C0', this, '2')">Silver</button>
                <button onclick="toggleBlock('#4FD9FF', this, '2')">Crystal</button>
            </section>
            <section id="gen3_button_section" style="margin-bottom: 20px;">
                <button onclick="toggleBlock('#CD2236', this, '2')">Ruby</button>
                <button onclick="toggleBlock('#3D51A7', this, '2')">Sapphire</button>
                <button onclick="toggleBlock('#009652', this, '2')">Emerald</button>
            </section>
            <section id="gen3_1_button_section" style="margin-bottom: 20px;">
                <button onclick="toggleBlock('#F15C01', this, '2')">Firered</button>
                <button onclick="toggleBlock('#9FDC00', this, '2')">Leafgreen</button>
            </section>


            
            <section class="team_section", id="gen1_teams_section">
            </section>

            <section class="team_section", id="gen1_1_teams_section">
            </section>

            <section class="team_section",  id="gen2_teams_section">
            </section>

    </main>

    
</body>
</html>
