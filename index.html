<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Teambuilder</title>
  <style>
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .trainer_square {
      width: 64px;
      height: 64px;
      border-radius: 0px;
      border-width: 2px;
      border-style: solid;
      border-color: black;
      background-color: lightgray;
      /* default color */
      position: relative;
    }

    .square {
      width: 64px;
      height: 64px;
      border-radius: 0px;
      border-width: 2px;
      border-style: solid;
      border-color: black;
      background-color: lightgray;
      /* default color */
      position: relative;
    }

    .bar {
      width: 10px;
      height: 64px;
      border-radius: 0px;
      background-color: rgb(0, 0, 0);
      /* default color */
    }

    .team_section {
      display: flex
    }

    .hidden {
      display: none;
    }
  </style>

</head>

<body>
  <header>
    <h1>Pokemon Teambuilder</h1>
    <p>Hit a button to add a game.</p>
    <button onclick="toggleSection()" style="margin-bottom: 10px;">Toggle Buttons</button>
  </header>

  <main>
    <section id="buttons">
      <section id="gen1_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#DA3914', this, '1')">Red</button>
        <button onclick="toggleBlock('#2E50D8', this, '1')">Blue</button>
        <button onclick="toggleBlock('#24A724', this, '1')">Green</button>
      </section>

      <section id="gen1_1_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#FFD733', this, '1_1')">Yellow</button>
      </section>

      <section id="gen2_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#DAA520', this, '2')">Gold</button>
        <button onclick="toggleBlock('#C0C0C0', this, '2')">Silver</button>
      </section>

      <section id="gen2_1_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#4FD9FF', this, '2_1')">Crystal</button>
      </section>

      <section id="gen3_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#CD2236', this, '3')">Ruby</button>
        <button onclick="toggleBlock('#3D51A7', this, '3')">Sapphire</button>
      </section>

      <section id="gen3_1_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#F15C01', this, '3_1')">Firered</button>
        <button onclick="toggleBlock('#9FDC00', this, '3_1')">Leafgreen</button>
      </section>

      <section id="gen3_2_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#009652', this, '3_2')">Emerald</button>
      </section>

      <section id="gen4_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#90BEED', this, '4')">Diamond</button>
        <button onclick="toggleBlock('#DD7CB1', this, '4')">Pearl</button>
      </section>

      <section id="gen4_1_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#A0A08D', this, '4_1')">Platinum</button>
      </section>

      <section id="gen4_2_button_section" style="margin-bottom: 10px;">
        <button onclick="toggleBlock('#E8B502', this, '4_2')">HeartGold</button>
        <button onclick="toggleBlock('#AAB9CF', this, '4_2')">SoulSilver</button>
      </section>

    </section>

    <section id="teams">
      <section class="team_section" , id="gen1_teams_section">
      </section>

      <section class="team_section" , id="gen1_1_teams_section">
      </section>

      <section class="team_section" , id="gen2_teams_section">
      </section>

      <section class="team_section" , id="gen2_1_teams_section">
      </section>

      <section class="team_section" , id="gen3_teams_section">
      </section>

      <section class="team_section" , id="gen3_1_teams_section">
      </section>

      <section class="team_section" , id="gen3_2_teams_section">
      </section>

      <section class="team_section" , id="gen4_teams_section">
      </section>

      <section class="team_section" , id="gen4_1_teams_section">
      </section>

      <section class="team_section" , id="gen4_2_teams_section">
      </section>

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="main.js"></script>


</body>

</html>
